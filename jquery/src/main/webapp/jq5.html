<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
<script type="text/javascript">
 /*
 	1. 规则写在/ /之间
 	2. 开头用^ 结束 $
 	3. [ ] 匹配的字符是哪些
 	4. { } 指定出现的次数
  */
 // 规则1: aaa
 var reg1 = /^[a]{3}$/;
 // 规则2: abc三个字符共出现三次
 var reg2 = /^[abc]{3}$/;
 // 规则3: 0-9的任意数字出现三次
 var reg3 = /^[0-9]{3}$/;
 //规则4:数字0-9小写a-z出现三次
 var reg4=/^[0-9a-z]{3}$/;
 // 规则5: 数字0-9小写大写字母A-z 出现三次
 var reg5=/^[A-z0-9]{3}$/;
  // 规则6: 数字0-9小写大写字母A-z 至少出现三次
 
  var reg6=/^[A-z0-9]{3,}$/;
  // 规则7: 数字0-9小写大写字母A-z 少出现三至7次,少于3个,多余7个字符报错
  var reg7=/^[A-z0-9]{3,7}$/;
   // 规则8 : 首字母大写其余小写,字符数大于5小于等于10
   var reg8=/^[A-Z]{1}[a-z]{5,9}$/;
    // 规则9 : 匹配手机号 首字符是1,长度是11
    var reg9=/^[1]{1}[356789]{1}\d{9}$/;
     // 规则10 : 邮箱  qiushiju0828@163.com
     var reg10=/^\w+@[a-z0-9]+\.[a-z]+$/
      // 汉字：^[\u4e00-\u9fa5]{0,}$
      var reg11=/^[\u4e00-\u9fa5]{3}$/;
      
      
      $("#i1").keyup(function(){

 </script>
